<table class="table table-striped">
	<tr ng-repeat="x in myData">

		<td class="tbl-number">{{ x.id }}</td>
		<td class="tbl-text">{{ x.title }}</td>

		<td class="tbl-buttons">

			<div class="btn-group" role="group" aria-label="{{ 'BUTTON_GROUP' | translate }}">
			
				<!-- Button Detail -->
				<button type="button" class="btn btn-default" aria-label="{{ 'DETAIL_BTN_LABEL' | translate }}" ui-sref="detail({noteID: x.id})" uib-tooltip="{{ 'DETAIL_BTN_LABEL' | translate }}">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				
				<!-- Button Edit -->					  
				<button type="button" class="btn btn-default" aria-label="{{ 'EDIT_BTN_LABEL' | translate }}" ui-sref="edit({noteID: x.id})" uib-tooltip="{{ 'EDIT_BTN_LABEL' | translate }}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				
				<!-- Button Remove -->					  
				<button type="button" class="btn btn-danger" aria-label="{{ 'REMOVE_BTN_LABEL' | translate }}" ui-sref="remove({noteID: x.id})" uib-tooltip="{{ 'REMOVE_BTN_LABEL' | translate }}">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>

			</div><!-- /btn-group -->
	  
		</td>

	</tr>
</table>
