<div class="modal-header">
    <h3 class="modal-title" translate="INFO"></h3>
</div>

	<p translate="NEW_NOTE_ADDED" translate-values="{ value: id}"></p>

    <button class="btn btn-primary" type="button" ng-click="ok()" translate="OK_BTN"></button>
</div>
